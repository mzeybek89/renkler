<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Renkler</title>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope)
            }).catch(function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err)
            })
          })
        }
    </script>

    <link rel="apple-touch-icon" sizes="180x180" href="/Colorized/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Colorized/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Colorized/icons/favicon-16x16.png">
    <link rel="manifest" href="/Colorized/icons/manifest.json">
    <link rel="mask-icon" href="/Colorized/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/Colorized/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Colorized">
    <meta name="application-name" content="Colorized">
    <meta name="msapplication-config" content="/Colorized/icons/browserconfig.xml">
    <meta name="theme-color" content="#053342">

</head>
<body>
    <div id="app"></div>
    <script src="index.js"></script>
</body>
</html>
